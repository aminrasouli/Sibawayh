<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash</title>
    <style>
        @import "../../node_modules/bootstrap/dist/css/bootstrap.min.css";
        @import "../dists/css/animate.css";

        * {
            user-select: none !important;
            -webkit-user-drag: none !important;
        }

        @font-face {
            font-family: IRANSansWeb;
            font-style: normal;
            font-weight: 900;
            src: url('../assets/fonts/IRANSansWeb_Black.woff') format('woff');
        }

        @font-face {
            font-family: IRANSansWeb;
            font-style: normal;
            font-weight: bold;
            src: url('../assets/fonts/IRANSansWeb_Bold.woff') format('woff');
        }

        @font-face {
            font-family: IRANSansWeb;
            font-style: normal;
            font-weight: 500;
            src: url('../assets/fonts/IRANSansWeb_Medium.woff') format('woff');
        }

        @font-face {
            font-family: IRANSansWeb;
            font-style: normal;
            font-weight: 300;
            src: url('../assets/fonts/IRANSansWeb_Light.woff') format('woff');
        }

        @font-face {
            font-family: IRANSansWeb;
            font-style: normal;
            font-weight: 200;
            src: url('../assets/fonts/IRANSansWeb_UltraLight.woff') format('woff');
        }

        @font-face {
            font-family: IRANSansWeb;
            font-style: normal;
            font-weight: normal;
            src: url('../assets/fonts/IRANSansWeb.woff') format('woff');
        }

        body {
            cursor: context-menu;
            font-family: IRANSansWeb;
            direction: rtl;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        h1 {
            font-size: 50px;
            font-weight: 500;
        }

        .contain {
            text-align: center;
        }
    </style>
</head>
<body>
<button id="buttonClose" style="font-size: 17px;
    padding: 3px 7px 4px 7px;
    font-weight: 200;
    margin: 10px;
    border-radius: 4px;
    position: absolute;
    left: 0; " class="btn btn-danger">بستن
</button>
<br><br>
<div class="container-fluid contain">
    <h1 class="display-1 animated fadeInDown" style="font-weight: 700">
        عربی<span class="badge badge-secondary" style="
                background: #333333 !important;
                font-size: 35px;
                padding: 2px 10px;
                font-weight: 200;
                margin: 10px;
            ">۲</span>
    </h1>
    <p class="lead animated fadeInUp" style="font-weight: 400">پایه یازدهم (ریاضی و تجربی)</p>
    <p class="lead animated fadeInUp" style="font-weight: 700">درباره ما</p>
    <p class="lead" style="font-weight: 400; font-size: 18px">نسخه <span style="font-weight: 400"
                                                                         class="badge badge-primary">۱.۲.۱</span></p>

    <h3>پدیدآورندگان:</h3>
    <p class="led">
        محمدامین رسولی
        <br>امیرحسین قربانی
        <br>علی حیدری
        <br>محمدحسین کاشانی
    </p>

    <h6 style="font-weight: bold">دبیرستان نمونه دولتی ۱۷ شهریور</h6>
</div>
<script>
    document.getElementById('buttonClose').addEventListener('click', function (e) {
        e.preventDefault();
        require('electron').remote.getCurrentWindow().hide();
    });
</script>
</body>
</html>
